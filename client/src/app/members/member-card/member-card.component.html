<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="product pic" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/toys/{{member.userName}}" class="btn btn-primary"><i class="fa fa-info"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="addLike(member)" class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
         <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member.country}}
         </h6>
         <p class="card-text text-muted text-center">{{member.age + ' $'|| 'unknow'}}</p>
    </div>
</div>
